# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command and `artifact-name` to assign a name to
# distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     cmake-args: -DCONFIG_ZMK_USB_LOGGING=y
#     artifact-name: corne_left_with_logging
#
name: ZMK Build and Zip Artifacts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board: ["deow", "de60_hs_minila"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up ZMK
        run: |
          # Cài đặt và cấu hình ZMK
          sudo apt-get install -y cmake ninja-build gperf gcc-arm-none-eabi

      - name: Build firmware for ${{ matrix.board }}
        run: |
          # Build cho từng board
          cd zmk
          ./pants build zmk:boards/${{ matrix.board }}
      
      - name: Create artifact directory
        run: |
          mkdir -p artifacts/${{ matrix.board }}

      - name: Move build outputs
        run: |
          mv zmk/build/${{ matrix.board }}/zmk.uf2 artifacts/${{ matrix.board }}/

      - name: Zip the build outputs for ${{ matrix.board }}
        run: |
          zip -r artifacts/${{ matrix.board }}.zip artifacts/${{ matrix.board }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.board }}-artifact
          path: artifacts/${{ matrix.board }}.zip
